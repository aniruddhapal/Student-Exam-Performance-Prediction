<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-label {
            font-weight: bold;
            color: #555555;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Student Exam Performance Prediction</h2>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="race_ethnicity" class="form-label">Race or Ethnicity</label>
                <select id="race_ethnicity" class="form-control" name="race_ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="parental_education" class="form-label">Parental Level of Education</label>
                <select id="parental_education" class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch Type</label>
                <select id="lunch" class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="test_preparation" class="form-label">Test Preparation Course</label>
                <select id="test_preparation" class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Preparation Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score (0-100)</label>
                <input id="reading_score" class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score (0-100)</label>
                <input id="writing_score" class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Your Math Score</button>
        </form>

        <div class="result">
            {{ results }}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
